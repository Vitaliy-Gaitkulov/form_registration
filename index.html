 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="./assets/css/style.css">
 </head>
 <body>
   <section class="main">
     <h1 class="header">Register</h1>
     <span class="head-span">Create your account. It`s free and only takes a minute</span>
     <form method="GET">
       <fieldset class="name-data">
         <input required autofocus type="text" placeholder="First Name">
         <input required type="text" placeholder="Last Name">
       </fieldset>
       <fieldset class="registration-data">
        <input required type="email" placeholder="Email">
        <input required type="password" placeholder="Password">
        <input required type="password" placeholder="Confirm Password">
       </fieldset>
        <label class="label-chbox">
          <input required class="checkbox" name="checkbox" type="checkbox">
          <div>
            I accept the <a href="#">Terms of Use</a> & <a href="#">Privacy Policy</a>
          </div>
        </label>
        <button class="btn-submit" type="submit">Register Now</button>
     </form>
   </section>
 </body>
 </html>
